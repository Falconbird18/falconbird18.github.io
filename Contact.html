<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.svg">
    <title>Contact - Austin Tallent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .contact-container {
        text-align: center;
        max-width: 800px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 30px;
    }

    .contact-methods {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .contact-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        width: 200px;
        margin: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .icon {
        font-size: 2rem;
        margin-bottom: 10px;
    }

    h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
    }

    p {
        font-size: 1rem;
        margin: 0;
    }

    a {
        color: #00bcd4;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .animation-area {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .circle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 10s infinite ease-in-out;
    }

    .circle:nth-child(1) {
        width: 150px;
        height: 150px;
        top: 10%;
        left: 20%;
        animation-duration: 8s;
    }

    .circle:nth-child(2) {
        width: 200px;
        height: 200px;
        top: 50%;
        left: 70%;
        animation-duration: 12s;
    }

    .circle:nth-child(3) {
        width: 100px;
        height: 100px;
        top: 80%;
        left: 40%;
        animation-duration: 10s;
    }

    @keyframes float {
        0% {
            transform: translateY(0) rotate(0deg);
        }

        50% {
            transform: translateY(-20px) rotate(180deg);
        }

        100% {
            transform: translateY(0) rotate(360deg);
        }
    }
</style>

<body>
    <div class="header">
        <div class="logo-container">
            <a href="index.html">
                <img class="logo" src="logo.svg" alt="Logo">
            </a>
        </div>
        <div class="nav">
            <a href="./Gallery.html">Gallery</a>
            <a href="./resume.html">Resume</a>
            <a href="./About.html">About</a>
            <a href="./Contact.html">Contact</a>
            <a href="./index.html">Home</a>
            <!-- Add the toggle switch with icons -->
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round">
                    <i class="fas fa-sun light-icon"></i>
                    <i class="fas fa-moon dark-icon"></i>
                </span>
            </label>
        </div>
    </div>
    <div class="contact-container">
        <h1>Get in Touch</h1>
        <p>We'd love to hear from you. Reach out through one of the channels below.</p>

        <div class="contact-methods">
            <div class="contact-card" id="email-card">
                <div class="icon">‚úâÔ∏è</div>
                <h2>Email</h2>
                <p>hello@example.com</p>
            </div>
            <div class="contact-card" id="phone-card">
                <div class="icon">üìû</div>
                <h2>Phone</h2>
                <p>+1 (123) 456-7890</p>
            </div>
            <div class="contact-card" id="social-card">
                <div class="icon">üåê</div>
                <h2>Social Media</h2>
                <p>Follow us on <a href="#">Twitter</a>, <a href="#">Instagram</a>, <a href="#">LinkedIn</a></p>
            </div>
        </div>

        <div class="animation-area">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<script>
    // Theme Toggle Script
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Check for saved theme in localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        body.classList.add(savedTheme);
        themeToggle.checked = savedTheme === 'dark-mode';
    }

    // Toggle theme on switch click
    themeToggle.addEventListener('change', () => {
        if (themeToggle.checked) {
            body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark-mode');
        } else {
            body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light-mode');
        }
    });
</script>
</html>
