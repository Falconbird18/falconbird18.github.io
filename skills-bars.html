<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="tabs">
        <button class="tab-button" onclick="switchTab('Paintings')">Paintings</button>
        <button class="tab-button" onclick="switchTab('Blender')">Blender</button>
        <button class="tab-button" onclick="switchTab('Inkscape')">Inkscape</button>
        <button class="tab-button" onclick="switchTab('Ui')">Web design</button>
        <button class="tab-button" onclick="switchTab('Projects')">Projects</button>
    </div>

    <div class="tab-content" id="tab-content">
        <!-- content will be dynamically generated here -->
    </div>
</body>
<script>
    let currentTab = "Paintings";

function switchTab(tab) {
    currentTab = tab;
    generateTabContent();
    updateTabButtons();
}

function generateTabContent() {
    const tabContent = document.getElementById("tab-content");
    tabContent.innerHTML = "";

    if (currentTab === "Paintings") {
        // generate content for Paintings tab
        const html = `
            <h3>Paintings</h3>
            <div class="image-container">
                <div class="image-column">
                    <!-- image galleries and images for Paintings tab -->
                    <img src="Images/arch.png" alt="Grapes" class="images" />
                    <img src="Images/grapes.jpg" alt="Grapes" class="images" />
                </div>
                <!-- more image columns for Paintings tab -->
            </div>
        `;
        tabContent.innerHTML = html;
    } else if (currentTab === "Blender") {
        // generate content for Blender tab
        const html = `
            <div class="image-container">
                <div class="image-column">
                    <!-- iframe and images for Blender tab -->
                </div>
                <!-- more image columns for Blender tab -->
            </div>
        `;
        tabContent.innerHTML = html;
    } else if (currentTab === "Inkscape") {
        // generate content for Inkscape tab
        const html = `
            <div class="image-container">
                <div class="image-column">
                    <!-- images for Inkscape tab -->
                </div>
                <!-- more image columns for Inkscape tab -->
            </div>
        `;
        tabContent.innerHTML = html;
    } else if (currentTab === "Ui") {
        // generate content for Ui tab
        const html = `
            <div class="image-container">
                <div class="image-column">
                    <!-- images for Ui tab -->
                </div>
                <!-- more image columns for Ui tab -->
            </div>
        `;
        tabContent.innerHTML = html;
    } else if (currentTab === "Projects") {
        // generate content for Projects tab
        const html = `
            <div class="image-container">
                <div class="image-column">
                    <!-- images for Projects tab -->
                </div>
                <!-- more image columns for Projects tab -->
            </div>
        `;
        tabContent.innerHTML = html;
    }
}

function updateTabButtons() {
    const tabs = document.querySelectorAll(".tab-button");
    tabs.forEach((tab) => {
        tab.classList.remove("active");
        if (tab.innerText === currentTab) {
            tab.classList.add("active");
        }
    });
}

// initial content generation
generateTabContent();
    </script>
</html>
