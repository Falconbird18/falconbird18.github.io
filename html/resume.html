    <script>
        // Theme Toggle Script
        const themeToggle = document.getElementById("theme-toggle");
        const body = document.body;

        // Check for saved theme in localStorage
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
            body.classList.add(savedTheme);
            themeToggle.checked = savedTheme === "dark-mode";
        }

        // Toggle theme on switch click
        themeToggle.addEventListener("change", () => {
            if (themeToggle.checked) {
                body.classList.add("dark-mode");
                localStorage.setItem("theme", "dark-mode");
            } else {
                body.classList.remove("dark-mode");
                localStorage.setItem("theme", "light-mode");
            }
        });
        // Burger Menu Toggle
        const burgerMenu = document.getElementById("burger-menu");
        const nav = document.getElementById("nav");
        const closeIcon = document.getElementById("close-icon");

        // Add event listener to the burger menu
        burgerMenu.addEventListener("click", () => {
            if (nav.classList.contains("active")) {
                // Close the menu
                nav.style.transition =
                    "all 0.5s cubic-bezier(0.215, 0.61, 0.355, 1)";
                nav.classList.remove("active");
                closeIcon.classList.remove("active");

                // Enable scrolling
                body.classList.remove("no-scroll");

                // Wait for the transition to complete before hiding the menu
                setTimeout(() => {
                    nav.style.transition = "none"; // Reset transition
                }, 500); // Match the transition duration (300ms)
            } else {
                // Open the menu
                nav.style.transition =
                    "all 0.5s cubic-bezier(0.215, 0.61, 0.355, 1)";
                nav.classList.add("active");
                closeIcon.classList.add("active");

                // Disable scrolling
                body.classList.add("no-scroll");
            }
        });

        // Add event listener to the close icon
        closeIcon.addEventListener("click", () => {
            // Close the menu
            nav.style.transition =
                "all 0.5s cubic-bezier(0.215, 0.61, 0.355, 1)";
            nav.classList.remove("active");

            // Enable scrolling
            body.classList.remove("no-scroll");

            // Wait for the transition to complete before hiding the menu
            setTimeout(() => {
                nav.style.transition = "none"; // Reset transition
            }, 500); // Match the transition duration (300ms)
        });

        // Add event listener to the document to close the menu on click outside
        document.addEventListener("click", (e) => {
            if (
                nav.classList.contains("active") &&
                !nav.contains(e.target) &&
                !burgerMenu.contains(e.target)
            ) {
                // Close the menu
                nav.style.transition =
                    "all 0.5s cubic-bezier(0.215, 0.61, 0.355, 1)";
                nav.classList.remove("active");

                // Enable scrolling
                body.classList.remove("no-scroll");

                // Wait for the transition to complete before hiding the menu
                setTimeout(() => {
                    nav.style.transition = "none"; // Reset transition
                }, 500); // Match the transition duration (300ms)
            }
        });
    </script>
