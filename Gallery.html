<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Tallent's Portfolio</title>
    <link rel="icon" type="image/x-icon" href="logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            --background: #2C2621;
            /* background: hsl(27, 15%, 15%)*/
            --background-2: #202020;
            /* background-2: hsl(0, 0%, 13%)*/
            --background-3: #493F36;
            /* background-3: hsl(0, 0%, 25%)*/
            --primary: #E06F12;
            /* primary: hsl(27, 85%, 47%)*/
            --secondary: #12DE52;
            /* secondary: hsl(139, 85%, 47%)*/
            --text: #F5DECC;
            /* text: hsl(27, 68%, 88%)*/
            --subtext: #BFAEA1;
            /* subtext: hsl(27, 19%, 69%)*/

            /*Fonts*/
            --h1_font: 'Monaspace Radon';
            --h2_font: 'Monaspace Radon';
            --h3_font: 'Monaspace Xenon';
            --paragraph_font: 'Monaspace Xenon';
            --subtext_font: 'Monaspace Xenon';
            --h1_weight: normal;
            --h2_weight: normal;
            --h3_weight: bold;
            --paragraph_weight: 300;
            --subtext_weight: 100;
            --h1_size: 58px;
            --h2_size: 30px;
            --h3_size: 28px;
            --paragraph_size: 28px;
            --subtext_size: 18px;

            --transition: 0.2s cubic-bezier(0.85, 0, 0.15, 1);
            --radius: 30px;
            --text-shadow: 2px 2px 0 var(--background-2),
                2px -2px 0 var(--background-2), -2px 2px 0 var(--background-2), -2px -2px 0 var(--background-2), 2px 0px 0 var(--background-2), 0px 2px 0 var(--background-2), -2px 0px 0 var(--background-2), 0px -2px 0 var(--background-2);


            background-color: var(--background);
            margin: 0 5vw;
        }

        h1 {
            font-family: var(--h1_font);
            font-size: var(--h1_size);
            font-weight: var(--h1_weight);
            color: var(--text);
        }

        h2 {
            font-family: var(--h2_font);
            font-size: var(--h2_size);
            font-weight: var(--h2_weight);
            color: var(--text);
        }

        p {
            font-family: var(--paragraph_font);
            font-size: var(--paragraph_size);
            font-weight: var(--paragraph_weight);
            color: var(--text);
        }

        .subtext {
            font-family: var(--subtext_font);
            font-size: var(--subtext_size);
            font-weight: var(--subtext_weight);
            color: var(--text);
        }

        .header {
            width: 100%;
            padding: 1vw 0;
            display: flex;
        }

        .logo-container {
            width: 10vw;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        .nav {
            width: 90vw;
            text-align: end;
            margin: auto;
        }

        .nav a {
            text-decoration: none;
            font-family: var(--h3_font);
            font-weight: var(--h3_weight);
            font-size: var(--h3_size);
            color: var(--text);
            padding: 0 10px;
        }

        .hello {
            margin-top: 5vw;
            display: flex;
        }

        .left {
            width: 50vw;
        }

        .images {
            width: 40vw;
            border-radius: 30px;
            margin-left: 5vw;
        }

        .button-container {
            display: flex;
            gap: 2.5vw;
        }

        .button-primary {
            border-radius: 30px;
            background-image: linear-gradient(45deg,
                    var(--primary) 25%,
                    var(--background-2) 25%,
                    var(--background-2) 50%,
                    var(--primary) 50%,
                    var(--primary) 75%,
                    var(--background-2) 75%,
                    var(--background-2));
            background-size: 8px 8px;
            border: 2px solid var(--primary);
            box-shadow: 0px 2px 0px 0px var(--secondary);
            color: var(--text);
            border: 2px solid var(--primary);
            text-shadow: var(--text-shadow);
            font-family: var(--h1_font);
            font-size: var(--paragraph_size);
            font-weight: var(--h1_weight);
            padding: 10px 16px;
            transition: all var(--transition);
            outline: none;
        }

        .button-primary:hover {
            cursor: pointer;
            background-image: linear-gradient(45deg,
                    var(--primary) 25%,
                    var(--primary) 25%,
                    var(--primary) 50%,
                    var(--primary) 50%,
                    var(--primary) 75%,
                    var(--primary) 75%,
                    var(--primary));
        }

        .button-secondary {
            border-radius: 30px;
            background-color: var(--background-2);
            border: 2px solid var(--primary);
            box-shadow: 0px 2px 0px 0px var(--secondary);
            color: var(--text);
            border: 2px solid var(--primary);
            font-family: var(--h1_font);
            font-size: var(--paragraph_size);
            font-weight: var(--h1_weight);
            padding: 10px 16px;
            transition: all var(--transition);
            outline: none;
        }

        .button-secondary:hover {
            cursor: pointer;
            background-color: var(--primary);
            text-shadow: var(--text-shadow);
        }

        .slideshow {
            margin-top: 100px;
        }


        .slideshow-container {
            display: flex;
            gap: 20px;
            /* Space between image and text */
            width: 100%;
            height: 500px;
            /* Adjust height as needed */
            margin-top: 20px;
            margin-bottom: 50px;
        }

        .image-slides {
            width: 50vw;
            height: auto;
            position: relative;
            overflow: hidden;
        }

        .progress-bars {
            width: 30vw;
            /* Adjusted width to accommodate text */
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            /* Space between progress groups */
            margin: 0 20px;
            /* Space between image and progress bars */
            background-color: var(--background);
        }

        .progress-group {
            display: flex;
            align-items: center;
            /* Align progress bar and header vertically */
            gap: 20px;
            /* Space between progress bar and header */
        }

        .progress-bar {
            width: 8px;
            /* Width of the progress bar */
            height: 100px;
            /* Height of the progress bar */
            background-color: var(--background-3);
            position: relative;
            overflow: hidden;
            border-radius: 30px;
            transition: height 0.3s ease;
        }

        .progress-bar.active {
            height: 150px;
            /* Adjusted height for active progress bar */
        }

        .progress {
            width: 100%;
            height: 0;
            background-color: var(--primary);
            position: absolute;
            top: 0;
            transition: height 5s linear;
            border-radius: 30px;
        }

        .header-slide {
            flex: 1;
            /* Allow the header to take up remaining space */
        }

        .text-slide {
            display: none;
            /* Hide all text slides by default */
            font-family: var(--paragraph_font);
            font-size: var(--paragraph_size);
            font-weight: var(--paragraph_weight);
            color: var(--text);
        }

        .text-slide.active {
            display: block;
            /* Show active text slide */
        }

        .progress-bar.active {
            height: 200px;
            /* Height for the active progress bar */
        }

        .text-content {
            width: 50%;
            height: 100%;
            /* Adjust width as needed */
            /* display: flex;
            flex-direction: column;
            justify-content: center; */
            margin-left: 24px;
            /* Add margin to account for progress bar width */
        }

        .headers {
            margin-bottom: 20px;
            /* Add margin between headers and text slides */
        }

        .header-slide {
            margin-bottom: 20px;
            /* Add margin between header slides */
        }

        .text-slide.active {
            display: block;
            /* Show active text slide */
        }

        .slide {
            display: none;
            /* Hide all slides by default */
            position: absolute;
            /* Position slides absolutely to stack them */
            width: 100%;
            /* Ensure slides take up the full width */
            height: 100%;
            /* Ensure slides take up the full height */
        }

        .slide.active {
            display: block;
            /* Show the active slide */
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 30px;
        }

        .collaborate {
            text-align: center;
            margin-top: 100px;
            margin-bottom: 50px;
        }

        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .filter-button {
            background-color: var(--background-2);
            border: 2px solid var(--primary);
            color: var(--text);
            font-family: var(--h3_font);
            font-size: var(--h3_size);
            font-weight: var(--h3_weight);
            padding: 10px 20px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all var(--transition);
        }

        .filter-button:hover {
            background-color: var(--primary);
            color: var(--background);
        }

        .filter-button.active {
            background-color: var(--primary);
            color: var(--background);
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 5vw;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: var(--radius);
            cursor: pointer;
            transition: transform var(--transition);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: var(--radius);
            transition: transform var(--transition);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--background);
            padding: 20px;
            border-radius: var(--radius);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: var(--radius);
            margin-bottom: 20px;
        }

        .modal-content h2 {
            font-family: var(--h2_font);
            font-size: var(--h2_size);
            color: var(--text);
            margin-bottom: 10px;
        }

        .modal-content p {
            font-family: var(--paragraph_font);
            font-size: var(--paragraph_size);
            color: var(--text);
            margin-bottom: 20px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: var(--text);
            cursor: pointer;
            transition: color var(--transition);
        }

        .close:hover {
            color: var(--primary);
        }

        .footer {
            background-color: var(--background);
            padding: 40px 5vw;
            text-align: center;
            margin-top: 100px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-links a {
            color: var(--text);
            font-size: 24px;
            transition: color var(--transition);
        }

        .social-links a:hover {
            color: var(--primary);
        }

        .footer-text {
            font-family: var(--paragraph_font);
            font-size: var(--subtext_size);
            color: var(--subtext);
            margin-bottom: 20px;
        }

        .footer-text p {
            margin: 5px 0;
        }

        .footer-text i {
            color: var(--primary);
        }

        .back-to-top {
            margin-top: 20px;
        }

        .back-to-top a {
            color: var(--text);
            font-size: 24px;
            transition: color var(--transition);
        }

        .back-to-top a:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <img class="logo" src="logo.svg" alt="Logo">
        </div>
        <div class="nav">
            <a href="./Gallery.html">Gallery</a>
            <a href="/.resume.html">Resume</a>
            <a href="/About.html">About</a>
        </div>
    </div>

    <!-- Gallery Section -->
    <div class="gallery">
        <h1>Gallery</h1>

        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-button active" data-filter="all">All</button>
            <button class="filter-button" data-filter="architecture">Architectural Visualizations</button>
            <button class="filter-button" data-filter="art">Art & Design</button>

        <div class="gallery-grid">

            <div class="gallery-item architecture"
                onclick="openModal('mozart.jpg', 'Architectural Visualization 1', 'This is a stunning visualization of a modern building.')">

                <img src="piano.jpg" alt="Architectural Visualization 2">

            <!-- Art & Design -->
            <div class="gallery-item art"
                onclick="openModal('New_york.png', 'Artwork 1', 'A vibrant piece inspired by urban landscapes.')">
                <img src="New_york.png" alt="Artwork 1">
            </div>

            <!-- Personal Projects -->
            <div class="gallery-item personal"
                onclick="openModal('mozart.jpg', 'Personal Project 1', 'A creative exploration of light and shadow.')">
                <img src="mozart.jpg" alt="Personal Project 1">
            </div>
            <!-- Add more images as needed -->
        </div>
    </div>

    <!-- Modal for Image Information -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Modal Image">

            <p id="modalDescription"></p>

    <footer class="footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">

                    <i class="fas fa-envelope"></i>
                </a>
            </div>
            <div class="footer-text">
                <span class="subtext">&copy; 2025 Austin Tallent. All rights reserved.</span>
            </div>
        </div>
    </footer>
</body>
<script>
    // Filter Gallery Items
const filterButtons = document.querySelectorAll(".filter-button");
const galleryItems = document.querySelectorAll(".gallery-item");

filterButtons.forEach((button) => {
    button.addEventListener("click", () => {
        // Remove active class from all buttons
        filterButtons.forEach((btn) => btn.classList.remove("active"));
        // Add active class to the clicked button
        button.classList.add("active");

        // Get the filter value from the button's data-filter attribute
        const filter = button.getAttribute("data-filter");

        // Show or hide gallery items based on the filter
        galleryItems.forEach((item) => {
            if (filter === "all" || item.classList.contains(filter)) {
                item.style.display = "block";
            } else {
                item.style.display = "none";
            }
        });
    });
});

// Modal Functionality
function openModal(imageSrc, title, description) {
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const modalTitle = document.getElementById("modalTitle");
    const modalDescription = document.getElementById("modalDescription");

    modalImage.src = imageSrc;
    modalTitle.textContent = title;
    modalDescription.textContent = description;

    modal.style.display = "flex";
}

function closeModal() {
    const modal = document.getElementById("imageModal");
    modal.style.display = "none";
}

// Close modal when clicking outside the modal content
window.onclick = function (event) {
    const modal = document.getElementById("imageModal");
    if (event.target === modal) {
        modal.style.display = "none";
    }
};
</script>
