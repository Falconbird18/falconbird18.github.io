<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Tallent's Portfolio</title>
    <link rel="icon" type="image/x-icon" href="logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <a href="index.html">
                <img class="logo" src="logo.svg" alt="Logo">
            </a>
        </div>
        <div class="nav">
            <a href="./Gallery.html">Gallery</a>
            <a href="./resume.html">Resume</a>
            <a href="./About.html">About</a>
            <!-- Add the toggle switch with icons -->
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round">
                    <i class="fas fa-sun light-icon"></i>
                    <i class="fas fa-moon dark-icon"></i>
                </span>
            </label>
        </div>
    </div>
    <!-- Gallery Section -->
    <div class="gallery">
        <h1>Gallery</h1>

        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-button active" data-filter="all">All</button>
            <button class="filter-button" data-filter="architecture">Architectural Visualizations</button>
            <button class="filter-button" data-filter="art">Art & Design</button>
            <button class="filter-button" data-filter="personal">Personal Projects</button>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery-grid">
            <!-- Architectural Visualizations -->
            <div class="gallery-item architecture"
                onclick="openModal('mozart.jpg', 'Architectural Visualization 1', 'This is a stunning visualization of a modern building.')">
                <img src="mozart.jpg" alt="Architectural Visualization 1">
            </div>
            <div class="gallery-item architecture"
                onclick="openModal('piano.jpg', 'Architectural Visualization 2', 'A futuristic design concept for urban spaces.')">
                <img src="piano.jpg" alt="Architectural Visualization 2">
            </div>

            <!-- Art & Design -->
            <div class="gallery-item art"
                onclick="openModal('New_york.png', 'Artwork 1', 'A vibrant piece inspired by urban landscapes.')">
                <img src="New_york.png" alt="Artwork 1">
            </div>

            <!-- Personal Projects -->
            <div class="gallery-item personal"
                onclick="openModal('mozart.jpg', 'Personal Project 1', 'A creative exploration of light and shadow.')">
                <img src="mozart.jpg" alt="Personal Project 1">
            </div>
            <!-- Add more images as needed -->
        </div>
    </div>

    <!-- Modal for Image Information -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Modal Image">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="mailto:your.email@example.com" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
            <div class="footer-text">
                <span class="subtext">&copy; 2025 Austin Tallent. All rights reserved.</span>
            </div>
        </div>
    </footer>
</body>
<script>
    // Filter Gallery Items
const filterButtons = document.querySelectorAll(".filter-button");
const galleryItems = document.querySelectorAll(".gallery-item");

filterButtons.forEach((button) => {
    button.addEventListener("click", () => {
        // Remove active class from all buttons
        filterButtons.forEach((btn) => btn.classList.remove("active"));
        // Add active class to the clicked button
        button.classList.add("active");

        // Get the filter value from the button's data-filter attribute
        const filter = button.getAttribute("data-filter");

        // Show or hide gallery items based on the filter
        galleryItems.forEach((item) => {
            if (filter === "all" || item.classList.contains(filter)) {
                item.style.display = "block";
            } else {
                item.style.display = "none";
            }
        });
    });
});

// Modal Functionality
function openModal(imageSrc, title, description) {
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const modalTitle = document.getElementById("modalTitle");
    const modalDescription = document.getElementById("modalDescription");

    modalImage.src = imageSrc;
    modalTitle.textContent = title;
    modalDescription.textContent = description;

    modal.style.display = "flex";
}

function closeModal() {
    const modal = document.getElementById("imageModal");
    modal.style.display = "none";
}

// Close modal when clicking outside the modal content
window.onclick = function (event) {
    const modal = document.getElementById("imageModal");
    if (event.target === modal) {
        modal.style.display = "none";
    }
};
    // Theme Toggle Script
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Check for saved theme in localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        body.classList.add(savedTheme);
        themeToggle.checked = savedTheme === 'dark-mode';
    }

    // Toggle theme on switch click
    themeToggle.addEventListener('change', () => {
        if (themeToggle.checked) {
            body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark-mode');
        } else {
            body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light-mode');
        }
    });
</script>
